<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입사 제안 안내</title>
</head>

<body style="font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f5f5f5;">
<div style="max-width: 600px; margin: 20px auto; background-color: #ffffff; border: 1px solid #dddddd; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="/images/PerfectFolio_logo.png" alt="Sample Logo" style="width: 80px;">
    </div>

    <div style="font-size: 22px; font-weight: bold; color: #333333; text-align: center; margin-bottom: 20px;">입사 제안 안내</div>

    <div style="font-size: 14px; line-height: 1.6; color: #555555; text-align: center; margin-bottom: 30px;">
        <h3>안녕하세요. <span th:text="${userName}"></span>님</h3>
        <p><span th:text="${companyName}"></span>에서 귀하께 입사 제안을 안내드립니다.</p>

        <a th:href="@{'http://perfecfolio.jinnymo.com/company/accept?userId=' + ${userId} + '&' + 'comId=' + ${comId}}"
           style="display: inline-block; padding: 10px 20px; font-size: 16px; color: white; background-color: #BC91E6; text-align: center; text-decoration: none; border-radius: 5px; margin: 20px 0; cursor: pointer;">
            수락
        </a>
        <a th:href="@{'http://perfecfolio.jinnymo.com/company/reject?userId=' + ${userId} + '&' + 'comId=' + ${comId}}"
           style="display: inline-block; padding: 10px 20px; font-size: 16px; color: white; background-color: #ff5e5e; text-align: center; text-decoration: none; border-radius: 5px; margin: 20px 0; cursor: pointer;">
            거절
        </a>
    </div>

    <div style="text-align: center; font-size: 12px; color: #999999; margin-top: 20px;">
        도움이 필요하세요? <a href="#" style="color: #0073e6; text-decoration: none;">도움말 센터</a> 또는 <a href="#" style="color: #0073e6; text-decoration: none;">문의 페이지</a>를 이용하세요.
    </div>
    <div style="margin-top: 20px; text-align: center; font-size: 12px; color: #777777;">
        본 이메일은 발신전용입니다.<br>
        <a href="#" style="color: #0073e6; text-decoration: none;">개인정보 취급방침</a>
    </div>
</div>
</body>
</html>
