<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Folio</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .main-container {
      padding: 40px 0;
    }
    .header-section {
      text-align: center;
      margin-bottom: 50px;
    }
    .content-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .image-left {
      max-width: 60%;
      height: auto;
    }
    .image-right {
      max-width: 30%;
      height: auto;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div class="container main-container">
  <div class="header-section">
    <h1>똑똑한 포트폴리오 관리의 시작, 취업비서 퍼펙폴리오</h1>
    <p>시작화 기업 데이터, 기업공시, 기업분석 가이드까지!</p>
    <a href="#" class="btn btn-primary btn-lg">버틀러와 함께 똑똑한 투자 시작하기</a>
  </div>

  <div class="content-section">
    <div>
      <img src="https://via.placeholder.com/800x400" alt="샘플 이미지" class="image-left img-fluid">
    </div>
    <div>
      <img src="https://via.placeholder.com/400x800" alt="샘플 이미지" class="image-right img-fluid">
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
