<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PerfecFolio 이메일 인증</title>
</head>

<body style="font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f5f5f5;">
<div style="max-width: 600px; margin: 20px auto; background-color: #ffffff; border: 1px solid #dddddd; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="../static/images/PerfectFolio_logo.png" alt="Sample Logo" style="width: 80px;">
  </div>

  <div style="font-size: 22px; font-weight: bold; color: #333333; text-align: center; margin-bottom: 20px;">본인인증</div>

  <div style="font-size: 14px; line-height: 1.6; color: #555555; text-align: center; margin-bottom: 30px;">
    <p>해당 계정 및 사이트 보안을 안전하게 유지할 수 있도록 본인의 이메일 주소를 인증해주세요.</p>
    <p>이메일 주소 인증이 완료되면 작업을 시작할 수 있습니다.</p>
    <a th:href="'http://perfecfolio.jinnymo.com/send-mail/validateForPassword/' + ${validationCode}" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: white; background-color: #4CAF50; text-align: center; text-decoration: none; border-radius: 5px; margin: 20px 0; cursor: pointer;">인증</a>
  </div>

  <div style="text-align: center; font-size: 12px; color: #999999; margin-top: 20px;">
    도움이 필요하세요? <a href="http://perfecfolio.jinnymo.com/board/listPage" style="color: #0073e6; text-decoration: none;">도움말 센터</a> 또는 <a href="http://perfecfolio.jinnymo.com/board/listPage" style="color: #0073e6; text-decoration: none;">문의 페이지</a>를 이용하세요.
  </div>
  <div style="margin-top: 20px; text-align: center; font-size: 12px; color: #777777;">
    본 이메일은 발신전용입니다.<br>
    <a href="#" style="color: #0073e6; text-decoration: none;">개인정보 취급방침</a>
  </div>
</div>
</body>
</html>
