<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PerfecFolio 이메일 인증</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      margin: 20px 0;
      cursor: pointer;
    }


    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 80px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      color: #333333;
      text-align: center;
      margin-bottom: 20px;
    }

    .content {
      font-size: 14px;
      line-height: 1.6;
      color: #555555;
      text-align: center;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 200px;
      margin: 0 auto;
      padding: 10px;
      background-color: GREEN;
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration-line: none;
      font-weight: bold;

    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #999999;
      margin-top: 20px;
    }

    .footer a {
      color: #0073e6;
      text-decoration: none;
    }

    .info {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #777777;
    }

    a:link {
      text-decoration: none;
    }

    a:visited,
    a:active {
      color: white;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="header">
    <img src="../static/images/PerfectFolio_logo.png" alt="Sample Logo">
  </div>

  <div class="title">아이디 찾기</div>

  <div class="content">
    <p th:text="${username} + ' 님의 아이디는 ' + ${userId} + ' 입니다.'"></p>
  </div>

  <div class="footer">
    도움이 필요하세요? <a href="/board/listPage">도움말 센터</a> 또는 <a href="/board/listPage">문의 페이지</a>를 이용하세요.
  </div>
  <div class="info">
    본 이메일은 발신전용입니다.<br>
    <a href="#">개인정보 취급방침</a>
  </div>
</div>
</body>
</html>
